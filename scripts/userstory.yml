    ## INVEST principles
    ### Independent
    The problem of interdependent user stories can lead to complex dependencies and sequencing issues, making it difficult to deliver incremental value. You must ensure that each user story can stand alone, without relying on the completion of other stories.
    ### Negotiable
    The problem of rigid user stories can hinder collaboration and flexibility. You need to create user stories that are open to discussion and can be adjusted based on feedback from the development team and stakeholders.
    ### Valuable
    The problem of user stories that do not deliver clear value to the end user or stakeholder can result in wasted resources and effort. You must ensure that each user story contributes meaningful value to the product and aligns with business goals.
    ### Estimable
    The problem of user stories that are too vague or complex can make it difficult for the development team to estimate the effort required. You need to provide enough detail and clarity so that the team can make accurate estimations and plan accordingly.
    ### Small
    The problem of oversized user stories can lead to prolonged development cycles and increased risk of failure. You should break down large user stories into smaller, more manageable pieces that can be completed within a single iteration.
    ### Testable
    The problem of user stories that lack clear acceptance criteria can lead to ambiguity and misalignment on what constitutes 'done.' You must define specific, testable criteria for each user story to ensure that the team can verify its completion and quality.
    
